app:
  name: "Huobao Drama API"
  version: "1.0.0"
  debug: true
  language: "zh"  # 系统语言：zh(中文) 或 en(英文)

server:
  port: 5678
  host: "0.0.0.0"
  cors_origins:
    - "http://localhost:3012"
  read_timeout: 600
  write_timeout: 600

database:
  type: "sqlite"
  path: "./data/drama_generator.db"
  max_idle: 10
  max_open: 100

storage:
  type: "local" # local 或 r2
  local_path: "./data/storage"
  base_url: "http://localhost:5678/static" # r2 时填写公开访问域名，例如 https://<your-public-domain>
  r2_account_id: ""
  r2_access_key_id: ""
  r2_secret_access_key: ""
  r2_bucket: ""
  r2_endpoint: "" # 可选，默认 https://<account_id>.r2.cloudflarestorage.com
  r2_region: "auto"

ai:
  default_text_provider: "openai"
  default_image_provider: "openai"
  default_video_provider: "doubao"

compliance:
  enabled: true
  base_url: "https://ark.cn-beijing.volces.com/api/v3"
  endpoint: "/chat/completions"
  api_key: "3ff8f8b3-5112-4954-8e27-27c35bd3fab6"
  model: "deepseek-v3-2-251201"

volcengine:
  access_key_id: ""
  secret_access_key: ""
  region: "cn-north-1"
  service: "cv"
  visual_host: "visual.volcengineapi.com"
  speech:
    app_id: ""
    token: ""
    cluster: "volcano_tts"
    endpoint: "https://openspeech.bytedance.com/api/v1/tts"
    submit_endpoint: "https://openspeech.bytedance.com/api/v3/tts/submit"
    query_endpoint: "https://openspeech.bytedance.com/api/v3/tts/query"
    resource_id: "volc.service_type.10029"
    namespace: "BidirectionalTTS"
    voice_type: ""
    clone_upload_endpoint: "https://openspeech.bytedance.com/api/v1/mega_tts/audio/upload"
    clone_resource_id: "volc.megatts.voiceclone"
    clone_project_name: "default"

# 分发网关（可选，用于接入真实社媒发布）
# 设置以下环境变量后，一键分发会向网关发起真实发布请求：
# DISTRIBUTION_GATEWAY_URL=https://your-distribution-gateway/api/publish
# DISTRIBUTION_GATEWAY_TOKEN=your-token
# DISTRIBUTION_GATEWAY_TIMEOUT_SECONDS=30
